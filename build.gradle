plugins {
  id "org.sonarqube" version "1.0"
}
task wrapper(type: Wrapper) {
   gradleVersion = '2.4'
}
sonarqube {
    properties {
        property 'sonar.host.url', 'https://sonar.revinate.net/'
        property 'sonar.jdbc.url', 'jdbc:mysql://sonarqube-01.prod.rpc.revinate.net:3306/sonar'
        property 'sonar.jdbc.driverClassName', 'com.mysql.jdbc.Driver'
        property 'sonar.jdbc.username', 'sonar'
        property 'sonar.jdbc.password', 'sonar'
        property "sonar.language", "php"
        property "sonar.sources", "."
        property "sonar.exclusions", "vendor/**,app/log/**,app/cache/**,Test/**"
    }
}
